<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel='stylesheet' href='styles/main.css'>
    <script type="module" src='scripts/index.js' defer></script>
</head>
<body>
    <header>
        Recipe Finder
    </header>
    <main>
        <section class="form-container">
            <form id="searchForm">
                <div class="form-group">
                  <label for="name">Enter ingredients:</label>
                  <input type="text" id="ingredients" name="ingredients" placeholder="example: 'eggs flour water'">
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
              </form>
        </section>
        <section id="results">
        </section>
        <section id="recipe-card" class = 'recipe-card-section'></section>
    </main>
    <footer>
      <div>Linda Woo 2024</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
